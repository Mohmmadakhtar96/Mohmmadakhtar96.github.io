<html>
<body>
<script>
function aFunction(){
var element1 = document.getElementById("fname");
var element2 = document.getElementById("lname");
var element3 = document.getElementById("email");
var Name = /^[a-zA-Z]+$/;
var Nametwo = /^[a-zA-Z]+$/;
var Email = /^\w+@[a-zA-Z_\-]+?\.[a-zA-Z]{2,6}$/; 
if (element1.value == ""){
alert("Empty");
return false;
}
if (!(element1.value.match(Name))){
alert("illegal Character");
return false;
}
if (element2.value == ""){
alert("Empty2");
return false;
}
if (!(element2.value.match(Nametwo))){
alert("Illegal Character");
return false;
}
if (element3.value == ""){
alert("Field is empty");
return false;
}
if (!(element3.value.match(Email))){
alert("Tried to use illegal Character");
return false;
}
}
</script>
<form onsubmit = "return aFunction()" action = "new.html">
  First Name:<br>
  <input id="fname"><br>
  Last Name:<br>
  <input id="lname"><br>
  Email:<br>
  <input id="email"><br>
  <input type = "submit">
</form>
